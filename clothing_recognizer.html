<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap Recognizer</title>
</head>
<body>
    <h1>Cap Recognizer</h1>
    <input id="photo" type="file" accept="image/*">
    <button onclick="classifyImage()">Classify</button>
    <div id="results"></div>

    <script type="module">
        import { Client } from "@gradio/client";

        async function classifyImage() {
            const fileInput = document.getElementById("photo").files[0];

            if (!fileInput) {
                alert("Please select an image first.");
                return;
            }

            // Convert the uploaded image file to a Blob
            const exampleImage = await fileInput.arrayBuffer();
            
            // Connect to Hugging Face API
            const client = await Client.connect("iftikharifti/clothing_classification");

            // Send image to the model and get predictions
            const result = await client.predict("/predict", { 
                image: new Blob([exampleImage])  // Send image blob
            });

            // Display results
            document.getElementById("results").innerText = `Prediction: ${JSON.stringify(result.data)}`;
        }
    </script>
</body>
</html>
